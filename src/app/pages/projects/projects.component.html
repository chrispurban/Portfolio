<div
  class="splash"
  fxLayout="column"
  style="
    overflow-x:hidden;
    overflow-y:auto;
    width:100%
  "
>

  <section
    fxHide.gt-xs
    [ngStyle.lt-sm]="{
      'min-height':view.height - (view.gap*2) + 'px',
      'margin':view.gap + 'px',
      'margin-bottom':'0px'
    }"
    style="overflow-x:hidden;"
  >

    <div
      fxLayout="column"
      style="height:100%; background-color:hsla(0, 0%, 0%, 0.5); padding:{{view.gap}}px;"
    >

      <div style="
        position:relative;
        height:{{(view.width-(view.gap*4))}}px;
        max-height:{{((view.height/2)-(view.gap*2.25))}}px;
      ">
        <div style="
          position:absolute;
          left:0; right:0; top:0; bottom:0;
        ">
          <img
            src="../../assets/chris.png"
            style="width:100%; height:100%; object-fit:contain;"
          >
        </div>
      </div>

      <div
        fxFlex="nogrow"
        style="margin-top:{{(view.gap)}}px; margin-bottom:{{(view.gap)}}px;"
        fxLayout="column"
        fxLayoutAlign="space-around center"
      >
        <span style="
          font-size:{{((view.scale-(view.gap*4))/6)}}px;
          line-height:100%;
          text-shadow: 0px 0px 8px black;
          font-family:'Josefin Sans','Ubuntu',sans-serif;
        ">
          Chris Urban
        </span>
        <span style="
          font-size:{{((view.scale-(view.gap*4))/15)}}px;
          line-height:120%;
          margin-top:{{(view.gap/4)}}px
        ">
          Let's build something great!
        </span>
      </div>

      <span fxFlex></span>

      <div
        fxflex="nogrow"
        class="links"
        style="
          font-size:{{((view.scale-(view.gap*4))/8)}}px;
          line-height:140%;
        "
      >
        <ul
          fxLayout="column"
          fxLayoutAlign="space-around center"
        >
          <li>
            <a
              class="fa fa-envelope"
              href="mailto:chrispurban@gmail.com"
            >
              <span>
                Email
              </span>
            </a>
          </li>
          <li>
            <a
              class="fa fa-file"
              href="https://drive.google.com/file/d/1g6EiiNQ9mkArkGvvDeQTTR-VLohdUZiM"
            >
              <span>
                Resume
              </span>
            </a>
          </li>
          <li>
            <a
              class="fa fa-linkedin-square"
              href="https://www.linkedin.com/in/christopher-urban-82807841/"
              target="_blank"
            >
              <span>
                LinkedIn
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div
        fxFlex="nogrow"
        style="
          margin-top:{{(view.gap)}}px;
          font-size:{{((view.scale-(view.gap*4))/15)}}px;
          line-height:120%;
        "
        fxLayout="row"
        fxLayoutAlign="space-around center"
      >
        <i class="fa fa-chevron-down fa-2x"></i>
        <span
          fxFlex
          style="padding:0px {{(view.gap/2)}}px;"
        >
          Scroll down to see some code in action
        </span>
        <i class="fa fa-chevron-down fa-2x"></i>
      </div>

    </div>

  </section>


  <!----------------------------------------------------------------------------------------------------------------------------------->
  <!----------------------------------------------------------------------------------------------------------------------------------->


    <section
      style="
        display:flex;
        justify-content:center;
        padding:{{view.gap}}px;
      "
    >

      <div
        style="
          display:flex;
          flex-direction:column;
          width:100%;
          max-width:{{view.height}}px;
          gap:{{view.gap}}px;
        "
      >

          <div
            *ngFor="let project of projects"
            style="
              padding:{{view.gap/4}}px;
              background-color:hsla(0, 0%, 0%, 0.25);
            "
          >

              <div

                style="
                  display:flex;
                  background-color:hsla(0, 0%, 0%, 0.33);
                  padding:{{view.gap*(3/4)}}px;
                  gap:{{view.gap}}px;
                  align-items:center;
                "
                [ngStyle.gt-sm]="{
                  'flex-direction':'row'
                }"
                [ngStyle.lt-md]="{
                  'flex-direction':'column'
                }"
              >
                <div
                  style="
                    display:flex;
                    flex-direction:column;
                    gap:{{view.gap}}px;
                    justify-content:center;
                  "
                  [ngStyle.gt-sm]="{
                    'width':(100/3)+'%'
                  }"
                  [ngStyle.lt-md]="{
                    'width':'100%'
                  }"
                >
                  <div
                    style="
                      display:flex;
                      flex-direction:column;
                      align-items:center;
                      width:100%;
                      gap:{{view.gap/2}}px;
                    "
                  >
                    <h1>
                      App: {{project.name}}
                    </h1>
                    <div
                      style="
                        background-color:hsla(0, 0%, 50%, 0.33);
                        display:flex;
                        width:100%;
                      "
                    >
                      <div style="
                        margin:{{view.gap/4}}px;
                        display:flex;
                        font-size:120%;
                        width:100%;
                        gap:{{view.gap/4}}px;
                        flex-wrap:wrap;
                      ">
                        <!-- https://github.com/angular/angular/issues/24567 ... routerLink unlikely to be fixed -->
                        <a
                          style="
                            display:flex;
                            align-items:center;
                            flex-direction:row;
                            flex-grow:1;
                            gap:{{view.gap/4}}px;
                            text-align:left;
                          "
                          href="{{project.repository}}"
                        >
                          <source
                            class="fa fa-github"
                            style="font-size:225%;"
                          />
                          <div>
                            Source<br>Code
                          </div>
                        </a>
                        <a
                          *ngIf="project.internal == true"
                          style="
                            display:flex;
                            align-items:center;
                            flex-direction:row-reverse;
                            flex-grow:1;
                            gap:{{view.gap/4}}px;
                            text-align:right;
                          "
                          routerLink="{{project.address}}"
                        >
                          <source
                            class="fa fa-paper-plane"
                            style="font-size:175%;"
                          />
                          <div>
                            Live<br>Demo
                          </div>
                        </a>
                        <a
                          *ngIf="project.internal == false"
                          style="
                            display:flex;
                            align-items:center;
                            flex-direction:row-reverse;
                            flex-grow:1;
                            gap:{{view.gap/4}}px;
                            text-align:right;
                          "
                          href="{{project.address}}" target="_blank" rel="noopener"
                        >
                          <source
                            class="fa fa-paper-plane"
                            style="font-size:175%;"
                          />
                          <div>
                            Live<br>Demo
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>

                  <div
                    style="
                      width:100%;
                      gap:{{view.gap/2}}px;
                      display:flex;
                      flex-direction:column;
                    "
                  >
                    <div>
                      <h1>
                        Technologies
                      </h1>
                    </div>
                    <div
                      style="
                        display:flex;
                        flex-direction:row;
                        flex-wrap:wrap;
                        justify-content:center;
                        gap:{{view.gap/8}}px {{view.gap/4}}px;
                      "
                    >
                      <span
                        *ngFor="let tech of project.tech"
                        style="
                          display:flex;
                          gap:{{view.gap/4}}px;
                        "
                      >
                        <span>
                          â¬¥
                        </span>
                        <span>
                          {{tech}}
                        </span>
                      </span>

                    </div>
                  </div>
                </div>

                <div
                  style="
                    height:100%;
                    display:flex;
                    align-items:center;
                    flex-direction:column;
                    gap:{{view.gap/2}}px;
                  "
                  [ngStyle.gt-sm]="{
                    'width':(200/3)+'%'
                  }"
                  [ngStyle.lt-md]="{
                    'width':'100%'
                  }"
                >
                  <h1
                    style="
                      display:flex;
                    "
                  >
                    Purpose & Features
                  </h1>
                  <div
                    *ngFor="let desc of project.desc"
                    style="
                      display:flex;
                      align-items:center;
                    "
                  >
                    {{desc}}
                  </div>
                </div>
              </div>

          </div>

      </div>

    </section>

    <!----------------------------------------------------------------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------------------------------------------------------------->


<!----------------------------------------------------------------------------------------------------------------------------------->
<!----------------------------------------------------------------------------------------------------------------------------------->

</div>
